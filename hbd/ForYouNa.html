<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Kub☺️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 25%, #f8bbd9 50%, #e1bee7 75%, #b3e5fc 100%);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }
        
        .shape:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }
        
        .shape:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Main Title */
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #81c784, #aed581, #ffb74d, #f8bbd9, #90caf9, #ce93d8);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: soft-gradient 4s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }
        
        @keyframes soft-gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        /* Cake Animation */
        .cake-container {
            margin: 3rem 0;
            position: relative;
        }
        
        .cake {
            font-size: 8rem;
            animation: cake-bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        @keyframes cake-bounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }
        
        /* Balloons */
        .balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .balloon {
            position: absolute;
            font-size: 3rem;
            animation: balloon-float 4s ease-in-out infinite;
        }
        
        .balloon:nth-child(1) {
            left: 5%;
            top: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            right: 5%;
            top: 15%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            left: 10%;
            bottom: 20%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            right: 10%;
            bottom: 25%;
            animation-delay: 3s;
        }
        
        @keyframes balloon-float {
            0%, 100% {
                transform: translateY(0px) rotate(-5deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fade-in-up 1s ease 1s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Interactive Button */
        .celebration-btn {
            background: linear-gradient(45deg, #81c784, #aed581);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(129, 199, 132, 0.3);
            font-family: 'Fredoka', cursive;
            opacity: 0;
            animation: fade-in-up 1s ease 2s forwards;
        }
        
        .celebration-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(129, 199, 132, 0.4);
            background: linear-gradient(45deg, #66bb6a, #9ccc65);
        }
        
        .celebration-btn:active {
            transform: translateY(-2px);
        }
        
        /* Second Page Styles */
        .second-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .second-page.active {
            display: flex;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 2rem 0;
            max-width: 800px;
            width: 100%;
        }
        
        .photo-frame {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #81c784, #aed581, #90caf9, #ce93d8);
            padding: 5px;
            animation: photo-float 3s ease-in-out infinite;
        }
        
        .photo-frame:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .photo-frame:nth-child(3) {
            animation-delay: 1s;
        }
        
        .photo-frame:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        @keyframes photo-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }
        
        .photo-frame:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .photo-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .photo-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .music-player {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 2rem 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .music-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .play-btn {
            background: linear-gradient(45deg, #81c784, #aed581);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(129, 199, 132, 0.3);
            margin: 0 10px;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(129, 199, 132, 0.4);
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .volume-slider {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.3);
            outline: none;
            cursor: pointer;
        }
        
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .birthday-message {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 2rem 0;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .birthday-message h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .birthday-message p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            z-index: 100;
            pointer-events: none;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Fireworks */
        .firework {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .cake {
                font-size: 5rem;
            }
            
            .balloon {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }
        }
        
        /* Party Mode Effects */
        .party-mode {
            animation: soft-party-background 2s ease-in-out infinite;
        }
        
        @keyframes soft-party-background {
            0%, 100% {
                background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 25%, #f8bbd9 50%, #e1bee7 75%, #b3e5fc 100%);
            }
            25% {
                background: linear-gradient(135deg, #81c784 0%, #aed581 25%, #ffcc02 50%, #f8bbd9 75%, #90caf9 100%);
            }
            50% {
                background: linear-gradient(135deg, #90caf9 0%, #ce93d8 25%, #f8bbd9 50%, #aed581 75%, #a8e6cf 100%);
            }
            75% {
                background: linear-gradient(135deg, #f8bbd9 0%, #e1bee7 25%, #b3e5fc 50%, #81c784 75%, #dcedc8 100%);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape">🎈</div>
            <div class="shape">🎊</div>
            <div class="shape">✨</div>
            <div class="shape">🎁</div>
            <div class="shape">🌟</div>
            <div class="shape">🎉</div>
        </div>
    </div>
    
    <!-- Balloons -->
    <div class="balloons">
        <div class="balloon">🎈</div>
        <div class="balloon">🎈</div>
        <div class="balloon">🎈</div>
        <div class="balloon">🎈</div>
    </div>
    
    <!-- Main Content -->
    <div class="container" id="firstPage">
        <h1 class="main-title">วันนี้วันอะไรเอ่ยย??</h1>
        
        <div class="cake-container">
            <img src="images\cute-cat-cat.png" alt="Happy Birthday" class="cake" style="width: 300px; height: 300px; object-fit: cover; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
        </div>
        
        <p class="subtitle">
            วันพุธหรอ แฮ่!! ไม่ช่ายย<br>
            วันเกิดของหนูไงง
        </p>
        
        <button class="celebration-btn" onclick="goToSecondPage()">
             ไปกันเลยย!!
        </button>
    </div>
    
    <!-- Second Page -->
    <div class="second-page" id="secondPage">
        <button class="back-btn" onclick="goToFirstPage()">←</button>
        
        <h1 class="main-title">🎉 Happy Birthday 🎉</h1>
        
        <div class="cake-container">
            <img src="images/C.jpg" alt="Happy Birthday" class="cake" style="width: 300px; height: 300px; object-fit: cover; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
        </div>
        
        
        <div class="birthday-message">
            <h2>💝 Message To You 💝</h2>
            <p>
                Happy Birthday Na Kub N'C 🎉<br>
                ขอให้มีแต่ความสุขมากๆ พักผ่อนเยอะๆอย่าหักโหมมาก<br>
                และขอให้ประสบความสำเร็จในทุกเรื่องที่ตั้งใจไว้นะครับ<br>
                Miss U Na 💛
            </p>
        </div>
    </div>
    
    <script>
        let isPlaying = false;
        let audioContext;
        let oscillator;
        let gainNode;
        
        // Happy Birthday melody (simplified frequencies)
        const melody = [
            { freq: 262, duration: 500 }, // C
            { freq: 262, duration: 300 }, // C
            { freq: 294, duration: 700 }, // D
            { freq: 262, duration: 700 }, // C
            { freq: 349, duration: 700 }, // F
            { freq: 330, duration: 1000 }, // E
            
            { freq: 262, duration: 500 }, // C
            { freq: 262, duration: 300 }, // C
            { freq: 294, duration: 700 }, // D
            { freq: 262, duration: 700 }, // C
            { freq: 392, duration: 700 }, // G
            { freq: 349, duration: 1000 }, // F
        ];
        
        let currentNoteIndex = 0;
        
        // Initialize Audio Context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.1; // Start with low volume
            }
        }
        
        // Play single note
        function playNote(frequency, duration) {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            const noteGain = audioContext.createGain();
            noteGain.gain.setValueAtTime(0, audioContext.currentTime);
            noteGain.gain.linearRampToValueAtTime(gainNode.gain.value, audioContext.currentTime + 0.1);
            noteGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration / 1000 - 0.1);
            
            oscillator.connect(noteGain);
            noteGain.connect(audioContext.destination);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }
        
        // Play melody
        function playMelody() {
            if (currentNoteIndex >= melody.length) {
                currentNoteIndex = 0;
                if (isPlaying) {
                    setTimeout(playMelody, 1000); // Pause before repeating
                }
                return;
            }
            
            const note = melody[currentNoteIndex];
            playNote(note.freq, note.duration);
            
            if (isPlaying) {
                setTimeout(() => {
                    currentNoteIndex++;
                    playMelody();
                }, note.duration);
            }
        }
        
        // Toggle music
        function toggleMusic() {
            const playBtn = document.getElementById('playBtn');
            
            if (!isPlaying) {
                initAudio();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                isPlaying = true;
                playBtn.textContent = '⏸️';
                currentNoteIndex = 0;
                playMelody();
            } else {
                isPlaying = false;
                playBtn.textContent = '▶️';
                if (oscillator) {
                    oscillator.stop();
                }
            }
        }
        
        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            if (gainNode) {
                gainNode.gain.value = e.target.value / 100 * 0.3; // Max volume 0.3
            }
        });
        
        // Page navigation
        function goToSecondPage() {
            // Start celebration first
            startCelebration();
            
            // Navigate to second page after animation
            setTimeout(() => {
                document.getElementById('firstPage').style.display = 'none';
                document.getElementById('secondPage').classList.add('active');
            }, 1500);
        }
        
        function goToFirstPage() {
            // Stop music if playing
            if (isPlaying) {
                toggleMusic();
            }
            
            document.getElementById('secondPage').classList.remove('active');
            document.getElementById('firstPage').style.display = 'flex';
        }
        
        // Confetti Animation
        function createConfetti() {
            const colors = ['#81c784', '#aed581', '#90caf9', '#ce93d8', '#f8bbd9', '#a8e6cf'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.width = Math.random() * 10 + 5 + 'px';
                piece.style.height = piece.style.width;
                
                confetti.appendChild(piece);
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Fireworks Animation
        function createFirework(x, y) {
            const colors = ['#81c784', '#aed581', '#90caf9', '#ce93d8', '#f8bbd9'];
            
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.width = '4px';
                firework.style.height = '4px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i / 12) * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                
                firework.style.animation = `
                    firework-${i} 1s ease-out forwards
                `;
                
                const keyframes = `
                    @keyframes firework-${i} {
                        to {
                            transform: translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                    style.remove();
                }, 1000);
            }
        }
        
        // Main Celebration Function
        function startCelebration() {
            // Add party mode to body
            document.body.classList.add('party-mode');
            
            // Create confetti
            createConfetti();
            
            // Create multiple fireworks
            setTimeout(() => createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight), 500);
            setTimeout(() => createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight), 1000);
            setTimeout(() => createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight), 1500);
            
            // Remove party mode after animation
            setTimeout(() => {
                document.body.classList.remove('party-mode');
            }, 3000);
        }
        
        // Auto-start mini celebration on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                createConfetti();
            }, 3000);
        });
        
        // Click anywhere for fireworks (only on first page)
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT' && 
                document.getElementById('firstPage').style.display !== 'none') {
                createFirework(e.clientX, e.clientY);
            }
        });
    </script>
</body>
